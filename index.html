<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIDI router</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/icomoon/style.css">
    <script type="module" src="./js/main.js"></script>
</head>

<body class="application-area">

<div class="application-area__content">
    <header class="application-area__header">
        <h1>MIDI router</h1>
    </header>

    <div class="midi-device-settings">
        <div class="midi-device-settings__menu">
            <label for="midi-input-menu">Choose MIDI IN:</label>
            <select id="midi-input-menu" class="select midi-device-menu__select"></select>
        </div>

        <div class="midi-device-settings__menu">
            <label for="midi-output-menu">Choose MIDI OUT:</label>
            <select id="midi-output-menu" class="select midi-device-menu__select"></select>
        </div>

        <button id="reload-sources-button" type="button" class="button midi-device-settings__reload-button">
            Reload MIDI devices
        </button>
    </div>

    <channel-view-area></channel-view-area>
</div>

<div id="notification-place"></div>

</body>
</html>
