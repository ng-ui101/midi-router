<!DOCTYPE html>
<html lang="en">
<head>

    <title>MIDI router</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>

<label for="midi-output-menu">Choose MIDI OUT:</label>

<button onclick="initMidiSources()">Reload midi sources</button>

</body>
